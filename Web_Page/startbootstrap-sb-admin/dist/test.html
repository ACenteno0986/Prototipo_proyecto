<script>
function myFunction() {
  var table = document.getElementById("myTable");
  var id = document.getElementById("id").value;
  var tema = document.getElementById("tema").value;
  var pregunta = document.getElementById("pregunta").value;
  var respuesta = document.getElementById("respuesta").value;
  var sticker = document.getElementById("sticker").value;
  var imagen = document.getElementById("imagen").value;
  var documento = document.getElementById("documento").value;
  var fecha = document.getElementById("fecha").value;
  var Rows = table.rows.length;
  var row = table.insertRow(Rows);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  var cell4 = row.insertCell(3);
  var cell5 = row.insertCell(4);
  var cell6 = row.insertCell(5);
  var cell7 = row.insertCell(6);
  var cell8 = row.insertCell(7);
  var cell9 = row.insertCell(8);
  cell1.innerHTML = id;
  cell2.innerHTML = tema;
  cell3.innerHTML = pregunta;
  cell4.innerHTML = respuesta;
  cell5.innerHTML = sticker;
  cell6.innerHTML = imagen;
  cell7.innerHTML = documento;
  cell8.innerHTML = fecha;
  cell9.innerHTML = "Test";
}
</script>
